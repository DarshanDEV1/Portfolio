      canvas {
        display: block;
      }

      #ui {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #startButton,
      #replayButton {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      #score {
        font-size: 24px;
        font-weight: bold;
      }

      #gameOver {
        display: none;
        font-size: 36px;
        font-weight: bold;
        color: red;
      }

      nav {
        background-color: #333;
        padding: 20px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #ff9900;
      }
    </style>

      <button id="replayButton" style="display:none;"> Replay </button>
      <div id="gameOver" style="display: none;"> Game Over </div>
      <div id="score" style="display: none;"> Score: 0 </div>
    </div>
