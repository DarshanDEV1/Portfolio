<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darshan's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', sendMessage);
  
      function sendMessage(e) {
          e.preventDefault(); // Prevent the default form submission
  
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
  
          // Send the message using Gmail's SMTP server
          Email.send({
              Host: "smtp.gmail.com",
              Username: "your-email@gmail.com",
              Password: "your-gmail-password",
              To: "your-email@gmail.com",
              From: email,
              Subject: `New message from ${name}`,
              Body: message
          }).then(
              message => alert("Message sent successfully!")
          );
      }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <canvas id="bg"></canvas>
    <script type="module" src="three.js"></script>
    <div id="threejs-container"></div>
    <div id="content-wrapper">
        <div id="contact" class="page">
            <h1>Contact Me</h1>
            <div class="contact-info">
                <p>Feel free to reach out to me via email or LinkedIn:</p>
                <p><b><a href="mailto:aimlds404@gmail.com">Mail Me</a></b></p>
                <p><b><a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn Profile</a></b></p>
            </div>
            <div class="contact-form">
                <h2>Or, send me a message:</h2>
                <form id="contact-form" action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Darshan's Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
